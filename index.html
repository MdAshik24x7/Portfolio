<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md. Ashiqul Islam Ashik | Portfolio</title>
    <meta name="description" content="Portfolio of Md. Ashiqul Islam Ashik - Class of 2027" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              mint: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Primary Mint
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              darkbg: '#020408', /* Made darker */
              cardbg: '#0f172a'
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-padding-top: 80px; /* Offset for fixed navbar height */
      }
      body {
        font-family: 'Outfit', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2dd4bf;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6;
      }

      /* Checkers Pattern Lines (Grid) */
      .bg-checkers {
        background-size: 50px 50px;
        background-image:
          linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-position: center top;
      }
      .dark .bg-checkers {
        background-image:
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }

      /* Subtle Grid Pattern for Cards */
      .bg-subtle-grid {
        background-size: 20px 20px;
        background-image:
          linear-gradient(to right, rgba(20, 184, 166, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(20, 184, 166, 0.05) 1px, transparent 1px);
      }
      .dark .bg-subtle-grid {
        background-image:
          linear-gradient(to right, rgba(45, 212, 191, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
      }
      /* For Hero visual if needed */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(128, 128, 128, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(128, 128, 128, 0.1) 1px, transparent 1px);
      }
    </style>

  }
}
</script>
</head>
